<button type="button" class="btn btn-default" ng-click="open()">ADD STUDENT</button>


<table border="1" ng-if="datas.length > 0">
    <tr>
      <th>Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Dob</th>
      <th>Class</th>
      <th colspan="3">Action</th>
    </tr>
    <tr ng-repeat="(key,value) in datas"> 
      <td>{{value.id}}</td>
      <td>{{value.firstName}}</td>
      <td>{{value.lastName}}</td>
      <td>{{value.dob |date:'fullDate' }}</td>
      <td>{{value.class}}</td>
      <td>{{}}</td>

    </tr>
 </table>

 
 <script type="text/ng-template" id="lalit.html">
    <form class="form-horizontal" name="myForm">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Student Registration</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <table>
             <tr> 
               <td>ID</td> 
               <td><input type="text" ng-model="id" name="id" required>
               <span ng-show="myForm.id.$touched && myForm.id.$invalid" style="color:red">Oops! Id field is required.</span></td>
             </tr>
             <tr> 
              <td>FirstName</td> 
              <td><input type="text" ng-model="firstName" name ="firstName" required>
              <span ng-show="myForm.firstName.$touched && myForm.firstName.$invalid" style="color:red">Oops! FirstName field is required.</span></td>
             </tr>
             <tr> 
              <td>lastName</td> 
              <td><input type="text" ng-model="lastName" name="lastName" required> 
              <span ng-show="myForm.lastName.$touched && myForm.lastName.$invalid" style="color:red">Oops! LastName field is required.</span></td>

            </tr>
            <tr> 
              <td>Date of Birth</td> 
              <td> 
                    <div class="row">
                            <div class="col-md-6">
                              <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" style=" width : 200px;"/>
                                <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </td> 
            </tr>
            <tr> 
              <td>Class</td> 
              <td><select ng-model="class" ng-options="item for item in classes" name="class" required></select>
                <span ng-show="myForm.class.$touched && myForm.class.$invalid" style="color:red">Oops! Class field is required.</span></td>
              </td> 
            </tr>
            <tr> 
                <td><button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="myForm.$invalid || myForm.$pristine">Submit</button>
                </td>       
            </tr>
        </table>
     </div>
   </form>
</script>
