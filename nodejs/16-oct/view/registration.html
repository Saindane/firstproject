<h2>Registration</h2>
<form name="myForm">
    <table>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" name="name" ng-model="name" required/></td>
        </tr>
        <tr>
            <td><label>Username:</label></td>
            <td><input type="text" name="username" ng-model="username" required/></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" name="password" ng-model="password" required/></td>
        </tr>
        <tr>
            <td><button type="submit" class="btn btn-default" ng-click="registration()" ng-disabled="myForm.$invalid || myForm.$pristine">Registration</button></td>
        </tr>
    </table>
</form>
